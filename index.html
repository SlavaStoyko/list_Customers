<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRM Dashboard Customers</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styleS.css" />
  </head>
  <body>
    <section id="ecran"></section>
    <section class="wrapper">
      <header class="header">
        <section class="title">
          <section class="title_logo">
            <img src="img/setting 1.svg" alt="Logo web site" />
          </section>
          <section class="title_text"><h1>Dashboard</h1></section>
          <section class="title_ver"><sup>v.01</sup></section>
        </section>
        <section class="nav">
          <nav>
            <ul class="menu" style="position: relative">
              <li class="menu_items">
                <svg class="svgicon">
                  <use href="./img/Sprite.svg#dashboard"></use>
                </svg>
                <a class="menu__link" href="#">Dashboard</a>
              </li>
              <li class="menu_items">
                <svg class="svgicon">
                  <use href="./img/Sprite.svg#product"></use>
                </svg>

                <a class="menu__link" href="#">Product</a>
              </li>
              <li class="menu_items ajs" style="background-color: #5932ea">
                <svg class="svgicon">
                  <use href="./img/Sprite.svg#customers"></use>
                </svg>
                <a class="menu__link" href="#">
                  Customers</a
                >
              </li>
              <li class="menu_items">
                <svg class="svgicon">
                  <use href="./img/Sprite.svg#income"></use>
                </svg>

                <a class="menu__link" href="#">Income</a>
              </li>
              <li class="menu_items">
                <svg class="svgicon">
                  <use href="./img/Sprite.svg#promote"></use>
                </svg>
                <a class="menu__link" href="#">Promote</a>
              </li>
              <li class="menu_items">
                <svg class="svgicon">
                  <use href="./img/Sprite.svg#help"></use>
                </svg>

                <a class="menu__link" href="#Help">Help</a>
              </li>
            </ul>
          </nav>
        </section>
        <section class="autor">
          <img class="autor__icons" src="img/Ellipse 8.svg" alt="autor_icons" />
          <section class="autor_name" style="color: black">
            Evano<br /><span class="autor_work">Project Manager</span>
          </section>
        </section>
      </header>
      <main class="main">
        <section class="subConteiner">
          <section class="subtitle">
            <h1 class="subtitle_text">Hello Evano üëãüèº,</h1>
          </section>
        </section>
        <section class="listinfo">
          <section class="searchinfo">
            <section class="searchinfo_title">
              <h1>All Customers</h1>
              <p>Active Members</p>
            </section>
            <section class="searchinfo_form">
              <input type="text" id="search" value="" /><label
                id="lablelSearch"
                for="search"
                ><img src="img/search 1.svg" alt="icon search" />Search</label
              >
            </section>
          </section>
          <section class="customersinfo">
            <table class="table">
              <thead class="THEAD">
                <tr class="tr theadd">
                  <th class="th header_block">Customer Name</th>
                  <th class="th header_block">Company</th>
                  <th class="th header_block">Phone Number</th>
                  <th class="th header_block">Email</th>
                  <th class="th header_block">Country</th>
                  <th class="th header_block">Status</th>
                </tr>
              </thead>
              <tbody class="TBODY"></tbody>
            </table>
          </section>
          <section class="navbtn">
            <section class="navbtn_items"></section>
            <section class="btnwraper">
              <div class="arrow arrow__prev" style="transform: translateY(5px);">&#60;</div>
              <div class="arrow arrow__next" style="transform: translate(304px, 0px);">&#62;</div>
              <section class="navbtn_check" style="transition: transform 0.2s ease-in; transform: translateX(25px);">
                
              </section>
            </section>
          </section>
        </section>
      </main>
      <footer class="footer"></footer>
    </section>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
